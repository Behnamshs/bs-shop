<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #d5d6d7;
            font-family: Arial, sans-serif;
        }

        header {
            width: 100%;
            height: 75px;
            background-color: #c0c1c2;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
        }

        header button {
            width: 100px;
            height: 35px;
            border-radius: 16px;
            border: none;
            background-color: #2828ec;
            font-weight: 900;
            color: white;
            cursor: pointer;
        }

        header input {
            flex: 1;
            margin: 0 15px;
            height: 35px;
            border-radius: 16px;
            padding-left: 10px;
            border: none;
        }

        header h1 {
            font-size: 1.5rem;
            color: #333;
        }

        .list {
            position: relative;
            width: 100%;
            background-color: #acacac;
            display: grid;
            flex-wrap: wrap;
            
            grid-template-columns: repeat(6, 1fr);
        }
        .left{
            grid-column: 1/2;
            display: inline-block;
            
        }
        .right{
    display: inline-block;
    height: 100%;
    background-color: #acacac;
    grid-column: 2/7;
}
        .right li {
            
            font-weight: bold;
            list-style-type: none;
            display: inline-block;
            background-color: #acacac;
            padding: 2% 0px;
            margin-left: 2px;
            transition: .35s;
        }
        li:first-child{
    margin-left: 10%;
}
li:hover{
    text-decoration: underline blue 2px;
    background-color: #ffffff;
    text-underline-offset: 87.5%;
    border-bottom: 100%;
}
a{
    color: #000000;
    text-decoration: none;
    font-size: 110%;
    font-weight: 900;
}
        .left button {
            width: 50px;
            border-radius: 8px;
            background-color: #ff2323;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 15px;
        }

        .category4 {
            width: 100%;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .catego img {
            width: 100%;
            height: auto;
            border-radius: 12px 12px 0 0;
        }

        .price {
            text-align: center;
            padding: 10px;
        }

        .price h2 {
            font-size: 1.2rem;
        }

        .price h3 {
            font-size: 1rem;
            color: #888;
        }

        /* Responsive design */
        @media screen and (min-width: 1024px) {
            .grid-container {
                grid-template-columns: repeat(5, 1fr); /* 5 columns for laptops */
            }
        }

        @media screen and (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr); /* 2 columns for tablets and smaller screens */
            }
        }
        @media screen and (max-width: 381px) {
            #rem{
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <button>Login</button>
        <input type="search" placeholder="Search">
        <h1>BS SHOP</h1>
    </header>

    <div class="list">
        <div class="left">
            <button>View Cart</button>
        </div>
        <div class="right">
